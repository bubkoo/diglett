</script>

</script>
<script>

        isAdmin: true,
        list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他'],

        },
        'escape': '<div>html</div>',
        'str': 'Hello World',
        'datetime': new Date(),
        'subtpl': 'Hello, Hello, {{name}}',
        'subdata': {
            name: 'Johhny'
        }
    };

    diglett.options.uglify = true;

    var html = diglett('#test', data);

    document.getElementById('content').innerHTML = html;

</script>
