<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../src/diglett.js"></script>
</head>
<body>
<div id="container">

</div>
</body>
<script id="tpl" type="text/template">
{#if show }
    {str}
{/if}
</script>
<script>
    var data = {
        show: true,
        str: 'new tag'
    };

//    diglett.options.openTag = '<%';
//    diglett.options.closeTag = '%>';

    diglett.options.openTag = '{';
    diglett.options.closeTag = '}';

    var html = diglett('#tpl', data);

    document.getElementById('container').innerHTML = html;
</script>
</html>
